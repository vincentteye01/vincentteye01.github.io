<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Lemon">
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/motoraid.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
    <title>MotorAID</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 text-center" style="border-bottom:3px solid #81489e;">
            <h1 class="text-uppercase">
                Motor<span class="media-heading">AID</span>
            </h1>
        </div>
    </div>

    <div class="row">
        <div id="mainForm" class="col-md-12 col-sm-12 col-xs-12">
            <div class="col-md-12 text-center panel-body">
                <h3 id="mainHeader" class="help-block">What seems to be the problem ?</h3>
            </div>
            <br/>

            <div id="mainPage">
                <div class="form-group">
                    <div id="btnMtrStart" class="btn btn-primary btn-block btn-lg">
                        Motor won't start
                    </div>
                </div>
                <div class="form-group">
                    <div id="btnMtrMotion" class="btn btn-primary btn-block btn-lg">
                        Motion challenges
                    </div>
                </div>
                <div class="form-group">
                    <div id="btnMtrElectric" class="btn btn-primary btn-block btn-lg">
                        Electrical problems
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
    $(function () {
        // StartUP problems
        $("div#btnMtrStart").click(
                function () {
                    $("div#mainPage").html('<div class="form-group">' +
                            'Engine does not start when kicked or starter button is lit ?</div>' +
                            '<div class="form-group"><div class="btn btn-block btn-success">Yes, find solution</div></div>' +
                            '<div class="form-group"><div class="btn btn-block btn-danger">Back to main menu</div></div>' +
                        '</div>')
                }
        );

    });
</script>
</body>
</html>
